<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>underscore.js</title>
</head>
<body>
	<script src="../lib/underscore-min.js"></script>
	<script>
		(function() {
			var x;
			var user = {
				name:"kiso",
				score:80,
				mail:""
			};

			x = _.keys(user);
			console.log(x);
			x = _.values(user);
			console.log(x);
			x = _.invert(user);
			console.log(x);
			x = _.has(user,"name");
			console.log(x);

			x = _.isString(user.score);
			console.log(x);

			x = _.isEmpty(user.mail);
			console.log(x);

			x = _.isNumber(user.score);
			console.log(x);

			x = _.isNull(user.mail);
			console.log(x);

			var h = [1,2,5];
			var i = [5,2,8];
			var j;

			j = _.union(h,i);
			console.log(j);

			j = _.intersection(h,i);
			console.log(j);
			
			var b;
			var c = [2,5,10,8];
			b = _.chain(c)
				 .shuffle()
				 .map(function (num){
				 	return num * 2;
				 })
				 .value();
			console.log(b);

			var a;
			a = _.range(1,11,2);
			console.log(a);

			a = _.random(3,11);
			console.log(a);

			a = _.escape('<script>');
			_.times(5,function(){
				console.log('hello world');
			});

		})();
	</script>
</body>
</html>
