<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>underscore.js</title>
</head>
<body>
	<script src="../lib/underscore-min.js"></script>
	<script>
		(function() {
			var x;
			var user = {
				name:"kiso",
				score:80,
				mail:""
			};

			x = _.keys(user);
			console.log(x);
			x = _.values(user);
			console.log(x);
			x = _.invert(user);
			console.log(x);
			x = _.has(user,"name");
			console.log(x);

			x = _.isString(user.score);
			console.log(x);

			x = _.isEmpty(user.mail);
			console.log(x);

			x = _.isNumber(user.score);
			console.log(x);

			x = _.isNull(user.mail);
			console.log(x);

		})();
	</script>
</body>
</html>
