<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>underscore.js</title>
</head>
<body>
	<script src="../lib/underscore-min.js"></script>
	<script>
		(function() {
			var x;
			x = _.shuffle([2,8,10,3]);

			console.log(x);

			//each,map
			/*
				_.each([2,5,8],function(num){
					console.log(num*2);
				})
			*/

			var x = _.map([2,5,8],function(num){
				return num * 2;
			})

			var y = _.shuffle(x);
			console.log(y);

		})();
	</script>
</body>
</html>
