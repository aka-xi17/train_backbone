<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>underscore.js</title>
</head>
<body>
	<script src="../lib/underscore-min.js"></script>
	<script>
		(function() {
			var x;
			x = _.shuffle([2,8,10,3]);

			console.log(x);

			//each,map
			/*
				_.each([2,5,8],function(num){
					console.log(num*2);
				})
			*/

			var z = _.map([2,5,8],function(num){
				return num * 2;
			});

			var y = _.shuffle(z);
			console.log(y);

			var a = [2,5,6,44,12];

			var b = _.find(a,function(num){
				return num > 5;

			});
			console.log(b);

			var c = _.filter(a,function(num){
				return num > 5;

			});
			console.log(c);

			var d = _.contains(a,5);
			console.log(d);

			var e = [1,2,5,8,42,12];
			var f = _.groupBy(e,function(num){
				return num % 3;
			});

			console.log(f);

			var g = _.countBy(e,function(num){
				return num % 2 == 0 ? 'even' :  'odd';
			});

			console.log(g);

		})();
	</script>
</body>
</html>
