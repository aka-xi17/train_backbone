<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>underscore.js</title>
</head>
<body>
	<script src="../lib/underscore-min.js"></script>
	<script>
		(function() {
			var x;
			x = _.shuffle([2,8,10,3]);

			console.log(x);

			//each,map
			/*
				_.each([2,5,8],function(num){
					console.log(num*2);
				})
			*/

			var z = _.map([2,5,8],function(num){
				return num * 2;
			});

			var y = _.shuffle(z);
			console.log(y);

			var a = [2,5,6,44,12];

			var b = _.find(a,function(num){
				return num > 5;

			});
			console.log(b);

			var c = _.filter(a,function(num){
				return num > 5;

			});
			console.log(c);

			var d = _.contains(a,5);
			console.log(d);

			var e = [1,2,5,8,42,12];
			var f = _.sortBy(e,function(num){
				return Math.sin(num);
			});

			console.log(f);

			var g = _.sortBy(["me","i","and"],'length');

			console.log(g);

			var h = [1,2,5];
			var i = [5,2,8];
			var j;

			j = _.union(h,i);
			console.log(j);

			j = _.intersection(h,i);
			console.log(j);
			
			j = _.difference(h,i);
			console.log(j);

			j = _.uniq([1,2,3,5,2,5]);
			console.log(j);
		})();
	</script>
</body>
</html>
